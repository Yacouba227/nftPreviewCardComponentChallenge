<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>  
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img id="op" src="images/image-equilibrium.jpg" alt="">
      <div class="view">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <h2 class="whi">Equilibrium #3429</h2>
    <p class="poi">Our Equilibrium collection promotes <br> balance and calm.</p>
    <div class="temps">
      <span class="pm"><img src="images/icon-ethereum.svg" alt=""> <span>0.041 ETH</span></span>
      <span class="po"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
    </div>
      <hr>
      <div class="person">
        <img src="images/image-avatar.png" alt="">
        <p><span class="p">Creation of</span> <span class="whi">Jules Wyvern</span></p>
      </div>
    
  </div>
</body>
</html>
